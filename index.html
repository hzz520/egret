<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>世界名画抖抖抖抖抖起来了</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #000;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
        body{
			overflow: hidden;
		}
		#egret{
            position:absolute;
            top:0px;
            left:0px;
            z-index:9;
		}
		#vc{
            position:absolute;
            top:0px;
            left:0px;
			width:100%;
			height:100%;
		}
		video{
            width: 100%;
            height: 100%;
            object-fit:cover;
		}
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <script egret="lib" src="polyfill/promise.js" src-release="polyfill/promise.min.js"></script>
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/btn_me.js"></script>
	<script egret="game" src="bin-debug/chanel1.js"></script>
	<script egret="game" src="bin-debug/chanel2.js"></script>
	<script egret="game" src="bin-debug/chanel3.js"></script>
	<script egret="game" src="bin-debug/indicateView.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/main_btn.js"></script>
	<script egret="game" src="bin-debug/btn_share.js"></script>
	<script egret="game" src="bin-debug/tabView1.js"></script>
	<script egret="game" src="bin-debug/tabView2.js"></script>
	<script egret="game" src="bin-debug/tabView3.js"></script>
	<script egret="game" src="bin-debug/tabView4.js"></script>
	<script egret="game" src="bin-debug/tabViews.js"></script>
	<script egret="game" src="bin-debug/videoView.js"></script>
	<script egret="game" src="bin-debug/xu.js"></script>
	<!--game_files_end-->

    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
   
    <div id="egret"
         style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="fixedWidth"
         data-frame-rate="33"
         data-content-width="640"
         data-content-height="1136"
         data-show-paint-rect="true"
         data-multi-fingered="1"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <div id='vc'>
         <video preload="auto" autoplay='autoplay' playsinline webkit-playsinline x-webkit-airplay='allow' x5-video-player-type='h5' src=""></video>
    </div>
    <audio id="aud" src="resource/bgm1.mp3" preload="auto" loop="loop" autoplay="autoplay"></audio>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": 0 //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * "retina": //是否基于devicePixelRatio缩放画布
         * }
         **/
        
        egret.runEgret({renderMode:"webgl", audioType:0})

        var aud = document.getElementById('aud')      
        document.addEventListener('WeixinJSBridgeReady', function () {
            aud.play()
        }, false)
        
    </script>
</body>
</html>
